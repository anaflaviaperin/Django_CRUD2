{% extends 'base.html' %}

{% block conteudo %}
    <div class="card">
        <div class="card-body">
            {% if livro.pk %}
                <h4>Editar Livro</h4>
            {% else %}
               <h4>Adicionar Livro</h4>
            {% endif %}
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Salvar</button>
                <button class="btn btn-danger" type="submit">Cancelar</button>
            </form>
        </div>

    </div>
{% endblock %}

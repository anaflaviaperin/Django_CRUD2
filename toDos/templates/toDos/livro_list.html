{% extends 'base.html' %}

{% block conteudo %}
	<div class="card">
        <div class="card-body">
            <h4>Livros</h4>
            <hr>
            <a class="btn btn-success" href="{% url 'CadastrarLivros' %}">Adicionar</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Titulo: </th>
                        <th>Autor: </th>
                        <th>Categoria: </th>
                        <th>Número de Páginas: </th>
                    </tr>
                </thead>
                <tbody>
                {% for livro in livro_list %}
                <tr>
                    <td>{{ livro.titulo }}</td>
                    <td>{{ livro.autor.nome }}</td>
                    <td>{{ livro.categoria.nome }}</td>
                    <td>{{ livro.numeropaginas }}</td>
                    <td>
                        <a href="{% url 'EditarLivros' pk=livro.pk %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'DeletarLivros' pk=livro.pk %}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
{% endblock %}
